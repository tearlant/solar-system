<div [hidden]="IsDisabled" style="height:40vp; width:87%; position:absolute; bottom:0px; margin-left:0px; margin-right:0px">
    <table style="width:100%; table-layout: fixed; margin-bottom: 10px;" class="selected namepanel satname">
        <tr>
            <td colspan="11">
                <div style="vertical-align: middle; margin-top: 5px; margin-bottom: 0px;">{{Notation}}</div>
            </td>
        </tr>
        <tr>
            <td colspan="3"></td>
            <td colspan="2">
                <button style="font-size:.5em;" (click)="changeName()" [disabled]="DisableButtons">Rename</button>
            </td>
            <td></td>
            <td colspan="2">
                <button style="font-size:.5em;" (click)="deleteModelAndChildren()" [disabled]="DisableButtons">Delete</button>
            </td>
            <td colspan="3"></td>
        </tr>
    </table>
    <div style="width:100%;margin-left:auto;margin-right:auto">
        <table style="width:100%;padding-top:10px;padding-bottom:5px;margin-left:auto;margin-right:auto;padding-left:0px;padding-right:0px">
            <tr>
                <td style="width:70%;padding-top:10px;padding-bottom:7px;margin-left:0px" class="nopad nomarg">

                    <table class="slidercontainertable" style="table-layout:fixed;">
                        <satellite-slider
                            [value]="OrbitalRadius"
                            [minValue]="200"
                            [maxValue]="10000"
                            [uid]="UUID"
                            [notation]="slider1note"
                            [callback]="setOrbitalRadius"
                        ></satellite-slider>
                        <satellite-slider
                            [value]="BodyRadius"
                            [minValue]="1"
                            [maxValue]="100"
                            [uid]="UUID"
                            [notation]="slider2note"
                            [callback]="setBodyRadius"
                        ></satellite-slider>
                        <satellite-slider
                            [value]="OrbitalPeriod"
                            [minValue]="5"
                            [maxValue]="90"
                            [uid]="UUID"
                            [notation]="slider3note"
                            [callback]="setOrbitalPeriod"
                        ></satellite-slider>
                        <satellite-slider
                            [value]="RotationalPeriod"
                            [minValue]="5"
                            [maxValue]="90"
                            [uid]="UUID"
                            [notation]="slider4note"
                            [callback]="setRotationalPeriod"
                        ></satellite-slider>
                    </table>

                </td>
                <td class="rangeValue nomarg nopad" style="width:30%">
                    <sidebar-buttons [texturePath]="TexturePath"></sidebar-buttons>
                </td>
            </tr>

        </table>
    </div>
    <div style="width:300px; display:block;" class="copyright">
        Copyright Tearlach J. Anthony, &copy; 2022
    </div>
    
</div>
